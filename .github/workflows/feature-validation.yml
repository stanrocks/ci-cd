name: Validate Feature Branch Commits

on:
  push:
    branches:
      - 'feature/*'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint Checks
        run: npm run lint

      - name: Build Application
        run: npm run build

      - name: Run Tests
        run: npm run test
